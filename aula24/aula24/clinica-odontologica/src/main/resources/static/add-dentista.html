<body>

    <div class="container mt-3">
        <ul class="nav nav-pills">
            <li class="nav-item">

        <div class="row">

                <form id="add_new_dentista">
                    <div class="form-group">
                        <label for="nome" class="control-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Insira seu nome" name="nome" required>

                    <div class="form-group">

                    </div>

                    <div class="form-group">
                        <label for="matricula" class="control-label">Matricula:</label>
                        <input type="text" class="form-control" id="matricula" placeholder="Insira sua matricula" name="nome" required>
                    </div>

                    <button id="btn-add-new-dentista" type="submit" class="btn btn-danger">Salvar</button>
                </form>

                <div id="response" style="display: none; margin-top: 10px;" >
                </div>

            </div>
