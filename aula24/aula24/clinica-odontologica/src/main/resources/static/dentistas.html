<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" defer src="/js/update_dentista.js"></script>
    <script type="text/javascript" defer src="/js/delete_dentista.js"></script>
    <script type="text/javascript" defer src="/js/get_dentista.js"></script>
    <script type="text/javascript" defer src="/js/post_dentista.js"></script>

<body>

    <div class="container mt-3">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="/add-dentista.html" class="nav-link">Adcionar novo registro</a>
            </li>

            <li class="nav-item">
                <a href="/dentistas.html" class="nav-link">Todos os Dentistas</a>
            </li>

            <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
            </li>
        </ul>

        <hr />

        <div id="div_dentista_table">
            <h2>Dentistas Cadastrados</h2>
            <div class="row col-md-6 table-responsive">

                <table id="dentistaTable" class="table table-striped">
                    <thead>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Matricula</th>
                    </thead>

                    <tbody>

                    </tbody>

                </table>
            </div>

            <div class="row">
                <div id="div_dentista_updating" class="col-sm-6" style="display: none; background-color: #e6ffa; padding: 10px; border-radius: 8px;">

                    <form id="update_dentista_form">
                        <div class="form-group">
                            <label for="dentista_id">Id:</label>
                            <input type="text" id="dentista_id" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="dentista_nome">Nome:</label>
                            <input type="text" id="dentista_nome" class="form-control" placeholder="Digite o nome">
                        </div>
                        <div class="form-group">
                            <label for="dentista_sobrenome">Id:</label>
                            <input type="text" id="dentista_sobrenome" class="form-control" placeholder="Digite o sobrenome">
                        </div>
                        <div class="form-group">
                            <label for="dentista_matricula">Matricula:</label>
                            <input type="text" id="dentista_matricula" class="form-control" placeholder="Digite a matricula">
                        </div>

                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>

                    <div id="response" style="display: none; margin: 10px;">

                    </div>

                </div>
            </div>
        </div>
    </div>
